<div class="container-fluid p-4">
    <div class="float-end btn-close-modal hover" (click)="closeModal()">
        <mat-icon>close</mat-icon>
    </div>
    
    <h1 class="title">Excluir Funcionário</h1>

    <div class="row">
        <span class="message">Deseja realmente excluir o funcionário(a) <span class="employee">{{ employee.nomeCompleto }}</span>?</span>
    </div>

    <div class="buttons">
        <button type="button" (click)="closeModal()" class="btn btn-outline-primary">
            Cancelar
        </button>
        <button type="button" (click)="deleteEmployee()" class="btn btn-outline-danger">
            Excluir
        </button>
    </div>
</div>
